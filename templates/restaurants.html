<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Restaurants</h1>
	<h3><a href="{{ url_for('newRestaurant') }}">Create New Restaurant</a></h3>
	{% for restaurant in restaurants %}
		<h3><a href={{ url_for('showMenu', restaurant_id=restaurant.id) }}>{{ restaurant.name }}</h3>
		<p><a href={{ url_for('editRestaurant', restaurant_id=restaurant.id) }}>Edit Restaurant</a>
		<br><a href="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}">Delete Restaurant</a></p>
	{% endfor %}
</body>
</html>
